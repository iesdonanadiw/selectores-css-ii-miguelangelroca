<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rojo {
        color: red !important; /* Primero se aplicara esto */
      }
      p.rojo {
        color: yellow; /* Quinto se aplicaria esto */
      }
      #verde {
        color: green;
      }
      #naranja {
        color: orange;
      }
      .rosa {
        color: pink;
      }
    </style>
  </head>
  <body>
    <p class="rojo" id="naranja">hola que tal</p> <!-- Cuarto se aplicaria esto -->
    <p class="rojo"><span>hola que tal</span></p> <!-- Cuarto se aplicaria esto -->
    <p id="verde">hola que tal</p> <!-- Tercero se aplicaria esto -->
    <p class="rosa" id="naranja">hola que tal</p> <!-- Cuarto se aplicaria esto -->
    <p style="color: blue" class="rosa">hola que tal</p> <!-- Segundo se aplicaria esto -->
  </body>
</html>
